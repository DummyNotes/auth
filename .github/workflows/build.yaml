name: Build Auth

on: push
#  release:
#    types: [ published ]

jobs:
  build_jwt_validator:
    name: Build JWT Validator
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build ./cmd/jwt-validator

      - name: Zip
        run: zip jwt-validator.zip jwt-validator

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: jwt-validator.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
